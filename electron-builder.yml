productName: "HOOBS"
appId: "org.hoobs.desktop"
afterSign: "build/notarize.js"

asar: true

extraResources:
  - from: "src/assets/Tray.ico"
    to: "Tray.ico"
  - from: "src/assets/TrayTemplate.png"
    to: "TrayTemplate.png"
  - from: "src/assets/TrayTemplate@2x.png"
    to: "TrayTemplate@2x.png"

mac:
  icon: "build/icon.icns"
  hardenedRuntime : true
  gatekeeperAssess: false
  entitlements: "build/entitlements.mac.plist"
  entitlementsInherit: "build/entitlements.mac.plist"

dmg:
  title: "HOOBS"
  icon: "build/icon.icns"
  background: "build/background.png"
  backgroundColor: #141414
  sign: false
  window:
    width: 512
    height: 348

win:
  icon: "build/icon.ico"
  sign: "build/sign.js"
